{% extends 'music/base.html' %}
{% block title %} Add a new Album {% endblock %}
{% block albums_active %} active {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form action="" class="form-horizontal" method="POST" enctype="multipart/form-data" novalidate>
                            {# Cross site request forgery token | Common security practice #}
                            {% csrf_token %}
                            {% include 'music/form-template.html' %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
